<div class="projects_panel row" >
  <div class="col-md-12">
    <div class="panel panel-default">

      <div class="panel-body">
        <div class="row">
        <div ng-controller="DemoCtrl">
            <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
            <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}</p>
                <table ng-table="tableParams" class="table">
                    <tr class="course-{{user.code}}"
                    ng-repeat="user in $data"
                    ng-click="executeFunction(user)">
                        <td data-title="'Pass'" sortable="'pass'">
                            {{user.pass}}
                        </td>
                        <td data-title="'Code'" sortable="'code'">
                            {{user.code}}
                        </td>
                        <td data-title="'Author'" sortable="'author'">
                            {{user.author}}
                        </td>
                        <td data-title="'Title'" sortable="'title'">
                            {{user.title}}
                        </td>
                        <td data-title="'Members'" sortable="'members'">
                            {{user.members}}
                        </td>
                    </tr>
                </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
