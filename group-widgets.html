<div class="col-md-6 well" ng-repeat="group in gWidget.groups">
<div class="row" style="border-bottom: 2px solid #ccc">
	<p class="group_course">{{group.course}}</p>
	<p class="group_name">{{group.name}}</p>
</div>
<div class="row">
	<p class="group_author">Created by: {{group.author}}</p>
</div>
<div class="row">
	<p class="group_title">{{group.title}}</p>
</div>
</div>
