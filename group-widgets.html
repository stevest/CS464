<div class="col-md-6" ng-repeat="group in gWidget.groups" on-finish-render="ngRepeatFinished">
	<div class="col-md-12 group_widget">
	<div class="row group_header" style="border-bottom: 2px solid #ccc">
		<div>
			<span class="group_course">{{group.course}}</span>
			<span class="group_name">{{group.name}}</span>
		</div>
	</div>
	<div class="row group_body">
		<p class="group_author">Created by: {{group.author}}</p>
		<p class="group_title">{{group.title}}</p>
	</div>
	<div class="row group_stats ">
	<div class="col-md-12 col-sm-12" style="float:left;">
		<img src="images/UserGroup.png" style="width:90px;position:absolute;"></img>
		<div class="group_progressbar" id="graph1" data-percent="40" data-color="#30bae7" data-size="90"></div>
		
	</div>
	<div style="padding-top:120px; text-align: center;">
		Invited:1
		Pending:3
	</div>
	</div>
	<div class="row">
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Accept</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default">Decline</button>
		</div>
	</div>
	</div>
</div>
